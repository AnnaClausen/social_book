{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body class="bg-white">
    
    <div id="wrapper" class="bg-white flex flex-col justify-between h-screen">

        <!--header -->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <img src="{% static 'images/moments-logo.svg' %}" alt="logo" />

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm"> 
                        <a href="/" class="bg-black px-6 py-3 rounded-md shadow text-white">Home</a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Content-->
        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto space-y-"> 
                <div class="container m-auto">
                    <div class="bg-gray-100 rounded-md lg:shadow-lg shadow col-span-2 lg:p-6 p-4">
                        <div class="lg:p-6 p-4">
                            <h2 class="lg:text-3xl text-xl text-black font-semibold">Profile settings</h2> 
                            <p>People visiting your profile will see the following info</p>
                        </div>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                                <div class="col-span-2 mb-4">
                                    <label for="about" class="text-black font-semibold">About</label>  
                                    <textarea id="about" name="bio" rows="3" class="shadow-none bg-white p-2">{{ user_profile.bio }}</textarea>
                                </div> 
                                <div class="col-span-2">
                                    <label for="" class="text-black font-semibold"> Profile image </label>
                                    <img width="100" height="100" src="{{user_profile.profileimg.url}}" class="mb-2" />
                                    <input type="file" name="image" value="" class="shadow-none bg-white p-2">
                                </div>
                            </div>
                            
                            <div class="bg-gray-10 p-6 pt-2 flex justify-end space-x-3">
                                <button class="p-2 px-4 rounded bg-white text-black"> <a href="/">Cancel</a> </button>
                                <button type="submit" class="bg-black text-white p-2 px-4 rounded-md shadow"> Save </button>
                            </div>
                        </form>
                    </div>
                </div> 
                <br> 
            </div>
        </div>
    </div>




 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
